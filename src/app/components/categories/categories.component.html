<section class="my-5">
  <div class="container">
    <h2 class="text-center mb-5 text-success fw-bold animate-fade-in ">Shop by Category</h2>
    <div class="row g-4">
      <div *ngFor="let item of categories; let i = index" class="col-lg-3 col-md-4 col-sm-6 cursor-pointer">
        <div class="card text-center shadow-sm border-0 p-3 category-card animate-scale-in" [style.animationDelay]="i * 0.2 + 's'"  [routerLink]="['/detailscate', item._id]" >
          <div class="image-container">
            <img [src]="item.image" [alt]="item.name" class="category-image">
          </div>
          <h3 class="h6 mt-3 fw-bold text-dark">{{ item.name }}</h3>
        </div>
      </div>
    </div>
  </div>
</section>
