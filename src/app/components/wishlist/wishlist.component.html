<div class="wishlist-container">
  <div class="wishlist-item animate__animated animate__fadeInUp py-3" *ngFor="let item of wishlistDetails">
    <div class="row align-items-center g-3 p-3 wishlist-card">

      <!-- صورة المنتج -->
      <div class="col-md-2">
        <img class="img-fluid rounded shadow-sm product-img w-100" [src]="item.imageCover" [alt]="item.title" >
      </div>

      <!-- تفاصيل المنتج -->
      <div class="col-md-7">
        <h5 class="text-dark mb-1 fw-bold">Description:</h5>
        <p class="text-muted description-text">
          {{ item.description.split(' ').slice(0, 5).join(' ') }}
        </p>
        <p class="text-muted"><strong>Slug:</strong> {{ item.slug }}</p>
        <p class="text-muted"><strong>Price:</strong> <span class="text-success fw-bold"> {{ item.price | currency:'EGP' }}</span></p>
        
        <!-- التقييم -->
        <div class="d-flex align-items-center mt-2 rating-container">
          <ng-container *ngFor="let num of [1,2,3,4,5].slice(0, item.ratingsAverage)">
            <i class="fas fa-star text-warning rating-star"></i>
          </ng-container>
          <i class="fa-solid fa-star-half-stroke text-warning rating-star" *ngIf="item.ratingsAverage % 1 !== 0"></i>
          <span class="text-muted ms-1">({{ item.ratingsAverage }})</span>
        </div>
      </div>

      <!-- زر الحذف -->
      <div class="col-md-3 text-end">
        <button class="btn btn-danger remove-btn" (click)="removeWishlist(item._id)">
          <i class="fa-regular fa-trash-can"></i> Remove
        </button>
      </div>
      <button (click)="addCars(item._id)" class="btn btn-primary w-100 mt-2 add-to-cart-btn">
        <i class="fa-solid fa-cart-plus text-success fa-5"></i> Add to Cart
      </button>

    </div>

    <!-- زر الإضافة إلى السلة -->
   
  </div>
</div>
