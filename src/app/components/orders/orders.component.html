<section class="container mt-4">
  <h1 class="text-center mb-4 text-primary animated-title">Shipping Address</h1>

  <form [formGroup]="orders" (ngSubmit)="orderSubmit()" class="p-4 shadow rounded bg-light">
    <div class="mb-3">
      <label for="details" class="form-label fw-bold">
        <i class="fas fa-file-alt me-2"></i> Details
      </label>
      <textarea formControlName="details" class="form-control" id="details" rows="3" placeholder="Enter order details..."></textarea>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label fw-bold">
        <i class="fas fa-phone me-2"></i> Phone
      </label>
      <input formControlName="phone" class="form-control" type="tel" id="phone" placeholder="Enter your phone number...">
    </div>

    <div class="mb-3">
      <label for="city" class="form-label fw-bold">
        <i class="fas fa-city me-2"></i> City
      </label>
      <input formControlName="city" class="form-control" id="city" placeholder="Enter your city...">
    </div>

    <button type="submit" class="btn btn-primary w-100 py-2">
      <i class="fas fa-shopping-cart me-2"></i> Check Out
    </button>
  </form>
</section>
